<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/list.css" />
    <title>List</title>
  </head>
  <body>
    <div id="main-body">
      <header>
        <a href="./index.html"
        ><img
        src="./assests/images/logo.png"
        height="100px"
        width="150px"
        alt="logo"
        /></a>
        <button
        type="button"
          class="btn btn-light btn-sm"
          id="login"
          data-toggle="modal"
          data-target="#exampleModal"
          >
          Login
        </button>
      </header>
      <div class="height"></div>

      <!-- modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="./index.html">
            <div class="modal-body">
              <div class="d-flex justify-content-around align-items-center">
                <label for="username">Username:</label>
                <input type="text" placeholder="Enter Username" name="username">
              </div>
              <div class="d-flex justify-content-around align-items-center my-4">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Password" name="password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary mx-auto">
                Login
              </button>
            </form>
            </div>
          </div>
        </div>
      </div>

      <div id="content">

        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-list-view-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">List View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-map-view-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Map View</a>
          </li>
        </ul>


        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-list-view-tab">
            <div id="list-view">
              <div
                class="hotel-card"
                onclick="location.href='./detail.html';"
                style="cursor: pointer"
              >
                <img
                  class="hotel-img"
                  src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                  alt="radisson blu"
                /><br />
                <div class="description">
                  <a href=""><h3>Radisson Blu Hotel</h3></a>
                  <p><a href="">5 Star</a></p>
                  <p><a href="">New Delhi</a></p>
                </div>
              </div>

              <div class="hotel-card">
                <img
                  class="hotel-img"
                  src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                  alt="The Lalit "
                /><br />
                <div class="description">
                  <h3>The Lalit New Delhi</h3>
                  <p>4.5 Star<br /></p>
                  <p>New Delhi<br /></p>
                </div>
              </div>

              <div class="hotel-card">
                <img
                  class="hotel-img"
                  src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                  alt="Taj Hotel"
                /><br />
                <div class="description">
                  <h3>Taj Palace</h3>
                  <p>4.0 Star<br /></p>
                  <p>New Delhi<br /></p>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div id="map-view">
              <img
                src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
                alt="map"
              />
              <p>MAP VIEW</p>
            </div>
          </div>
        </div>
      </div>

      <!-- modal -->
      <div
        class="modal fade"
        id="exampleModal-2"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="./index.html">
            <div class="modal-body">
              <p>Thank you for reaching out!!! <br>
              Please enter your email and we will get back to you</p>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email id" name="email" required>
            </div>
            <div class="modal-footer">
              <input type="submit" name="Submit" value="Submit" class="btn btn-primary">
            </div>
          </form>
          </div>
        </div>
      </div>

      <div class="height"></div>
      <footer>
        <div id="contact-us">
          <span><button type="button" class="btn btn-info btn-sm" data-toggle="modal"
            data-target="#exampleModal-2">Contact Us</button></span>
        </div>
        <div id="copyright">
          <p>&#169; 2020 ROOM SEARCH PVT.LTD</p>
        </div>
        <div class="links">
          <a href="https://www.facebook.com/" target="_blank"
            ><img
              src="./assests/images/facebook.png"
              alt="facebook"
              height="20px"
              width="22px"
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img
              src="./assests/images/instagram.png"
              alt="instagram"
              height="20px"
              width="22px"
          /></a>
          <a href="https://www.twitter.com/" target="_blank"
            ><img
              src="./assests/images/twitter.png"
              alt="twitter"
              height="20px"
              width="22px" /></a
          ><br />
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
