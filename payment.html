<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/payment.css" />
    <title>Payment</title>
  </head>

  <body>
    <div class="container">
      <header></header>
      <section>
        <div class="content">
          <div class="hotel-images">
            <a href="./payment.html">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
              />
            </a>
            <article>
              <h3>Radisson Blu Hotel</h3>
              <p>#38 of 1,289 hotels in New Delhi</p>
              <p>National HighWay 8,New Delhi 110017 India</p>
            </article>
          </div>
          <div id="payment-details">
            <article>
              <div id="customer-info">
                <p><b>Name:</b><span>John Doe</span></p>
                <p><b>Number of Adults:</b><span>2</span></p>
                <p><b>Check-in Date:</b><span>06/06/2020</span></p>
                <p><b>Check-out Date:</b><span>08/06/2020</span></p>
              </div>
            </article>
            <article>
              <div id="pay-detail">
                <p>
                  <b>Tariff Breakdown:</b
                  ><span>Rs.1000 x 2 Adults x 5 Nights</span>
                </p>
                <p><b>Total Amount:</b><span>Rs. 10000</span></p>
              </div>
            </article>
            <article>
              <button
                class="btn btn-large btn-success"
                id="paynowbutton"
                disabled
              >
                Pay Now
              </button>
            </article>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/payment.js"></script>
  </body>
</html>
