<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/detail.css" />
    <title>Detail</title>
  </head>

  <body>
    <div class="container">
      <header></header>
      <section>
        <div class="box">
          <div id="content-images">
            <div
              id="demo"
              class="carousel slide position-static"
              data-ride="carousel"
            >
              <!-- Indicators -->
              <div class="pos d-flex justify-content-between">
                <a
                  class="carousel-control-prev position-static"
                  href="#demo"
                  data-slide="prev"
                >
                  <span
                    class="fa fa-angle-left"
                    style="font-size: 55px; color: black"
                  ></span>
                </a>
                <a
                  class="carousel-control-next position-static"
                  href="#demo"
                  data-slide="next"
                >
                  <span
                    class="fa fa-angle-right"
                    style="font-size: 55px; color: black"
                  ></span>
                </a>
              </div>

              <!-- The slideshow -->
              <div class="carousel-inner position-static"></div>

              <!-- Left and right controls -->
            </div>
          </div>
          <div id="content-form">
            <form action="./payment.html" method="GET">
              <div>
                <label for="adults">Adults:</label>
                <input
                  type="number"
                  onchange="calculate()"
                  oninput="calculate()"
                  class="form-control"
                  id="adults"
                  name="adults"
                  placeholder="1"
                  min="1"
                  required
                />
              </div>

              <div>
                <label for="name">Name:</label>
                <input
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>

              <div>
                <label for="fromdate">From Date:</label>
                <input
                  type="date"
                  onchange="calculate()"
                  class="form-control"
                  id="fromdate"
                  name="fromdate"
                  required
                />
              </div>

              <div>
                <label for="todate">To Date:</label>
                <input
                  type="date"
                  class="form-control"
                  onchange="calculate()"
                  id="todate"
                  name="todate"
                  required
                />
              </div>

              <div>
                <label for="total">Total:</label>
                <input
                  type="number"
                  class="form-control"
                  id="total"
                  name="total"
                />
              </div>
              <div>
                <button
                  type="submit"
                  id="formbutton"
                  value="submit"
                  class="text-success border border-success"
                >
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>

        <article id="hotelarticle">
          <div id="description">
            <h3 id="hotelname">Radisson Blu Hotel</h3>
            <h5>RATING</h5>
            <p>
              <i class="fa fa-star checked"></i>
              <i class="fa fa-star checked"></i>
              <i class="fa fa-star checked"></i>
              <i class="fa fa-star checked"></i>
              <i class="fa fa-star checked"></i>
            </p>
            <p id="cityname">New Delhi</p>
            <h5>AMENITIES</h5>
            <ul id="amenities"></ul>
            <h5>DESCRIPTION</h5>
            <p id="descpara">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Molestias at facere velit dolorum excepturi magni debitis numquam,
              fuga corporis provident voluptatibus vel porro blanditiis vitae
              est ex quibusdam soluta voluptates.
            </p>
          </div>
        </article>
      </section>
      <footer></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/detail.js"></script>
  </body>
</html>
